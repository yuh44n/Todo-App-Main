<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="background"></div>
<div class="head">
  <h1>Todo</h1>
  <img src="images/icon-sun.svg" alt="theme img" id="theme">
</div>

<div class="input">
  <button id="check"></button>
  <input type="text" id ="inputText" placeholder="Create a new todo...">
</div>

<div class="list">
  <ul id="todolist"></ul>
</div>

<div class="bottom">
  <span id="left">items left</span>

  <div class="filter">
    <input type="radio" name="filter" value="all" id="all" checked>
    <label for="all">All</label>

    <input type="radio" name="filter" value="active" id="active">
    <label for="active">Active</label>

    <input type="radio" name="filter" value="completed" id="completed">
    <label for="completed">Completed</label>
  </div>  

  <button id="clear">
    Clear Completed
  </button>
</div>
<div class="dark-background"></div>
<div class="footer">
  <div class="drag">
    Drag and drop to reorder list
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yassine Ezzahraoui</a>.
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
